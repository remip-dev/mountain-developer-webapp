<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page not found</title>
    <script type="text/javascript">
      var pathname = window.location.pathname
      if (pathname !== '/') {
        window.location.replace('/#' + pathname)
      }
    </script>
  </head>
  <body>
    <h1>404 - Not Found</h1>
    <p>The page you are looking for does not exist.</p>
  </body>
</html>
